<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Graph - SaveIt</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="graph.css">
</head>
<body>
  <!-- Header overlay -->
  <header class="graph-header" id="graph-header">
    <a href="newtab-minimal.html" class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
      </svg>
      SaveIt
    </a>

    <div id="user-menu" class="user-menu hidden">
      <button id="user-avatar-btn" class="user-avatar-btn" title="Account">
        <span id="user-avatar" class="user-avatar"></span>
      </button>
      <div id="user-dropdown" class="user-dropdown hidden">
        <div class="user-info">
          <span id="user-email" class="user-email"></span>
        </div>
        <button id="sign-out-btn" class="dropdown-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Sign out
        </button>
      </div>
    </div>
  </header>

  <!-- Loading indicator -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading graph...</div>
  </div>

  <!-- Auth required message -->
  <div class="auth-required" id="auth-required" style="display: none;">
    <div class="auth-message">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
        <polyline points="10 17 15 12 10 7"></polyline>
        <line x1="15" y1="12" x2="3" y2="12"></line>
      </svg>
      <h2>Sign in required</h2>
      <p>Please sign in to view your knowledge graph.</p>
      <button id="auth-sign-in-btn" class="sign-in-btn">
        Sign In with Google
      </button>
    </div>
  </div>

  <!-- Graph container -->
  <div id="graph-container"></div>

  <!-- Load scripts in dependency order -->
  <script src="polyfill-loader.js"></script>
  <script type="module" src="config-loader.js"></script>
  <script type="module" src="firebase-init-dashboard.js"></script>
  <script src="mock-data.js"></script>
  <script src="api.js"></script>
  <script src="theme-manager.js"></script>

  <!-- Graph initialization -->
  <script type="module" src="graph.js"></script>
</body>
</html>
