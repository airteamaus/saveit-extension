<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - SaveIt</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="search-results.css">
</head>
<body>
  <header class="header">
    <a href="newtab-minimal.html" class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
      </svg>
      SaveIt
    </a>

    <div id="user-menu" class="user-menu hidden">
      <button id="user-avatar-btn" class="user-avatar-btn" title="Account">
        <span id="user-avatar" class="user-avatar"></span>
      </button>
      <div id="user-dropdown" class="user-dropdown hidden">
        <div id="theme-toggle-container"></div>
        <div class="user-info">
          <span id="user-email" class="user-email"></span>
        </div>
        <button id="sign-out-btn" class="dropdown-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Sign out
        </button>
      </div>
    </div>
  </header>

  <main class="main">
    <form id="search-form" class="search-form">
      <span class="search-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </span>
      <input
        type="text"
        id="search-input"
        class="search-input"
        placeholder="Search your saved pages..."
        autocomplete="off"
      >
      <button type="button" id="clear-search" class="clear-search hidden" title="Clear search">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </form>

    <div id="results-header" class="results-header hidden">
      <span id="results-count"></span>
    </div>

    <div id="results-container" class="results-container">
      <!-- Results will be rendered here -->
    </div>

    <div id="load-more-container" class="load-more-container hidden">
      <button id="load-more-btn" class="load-more-btn">Load more results</button>
    </div>
  </main>

  <footer class="footer">
    <a href="newtab-minimal.html">Back to new tab</a>
    <span class="separator">|</span>
    <a href="newtab.html">Open full dashboard</a>
  </footer>

  <!-- Scripts -->
  <script src="polyfill-loader.js"></script>
  <script type="module" src="config-loader.js"></script>
  <script type="module" src="firebase-init-dashboard.js"></script>
  <script src="cache-manager.js"></script>
  <script src="api.js"></script>
  <script src="theme-manager.js"></script>
  <script type="module" src="search-results.js"></script>
</body>
</html>
