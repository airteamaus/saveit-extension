<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new tab</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="newtab-minimal.css">
</head>
<body>
  <div id="background" class="background"></div>

  <div class="minimal-container">
    <div id="favorites-row" class="favorites-row hidden">
      <!-- Populated by JS with up to 6 recent saves -->
    </div>

    <div class="minimal-logo">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
      </svg>
      SaveIt
    </div>

    <div class="search-container">
      <form id="search-form" class="search-form">
        <span class="search-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </span>
        <input
          type="text"
          id="search-input"
          class="hero-search"
          placeholder="Search your saved pages..."
          autocomplete="off"
          autofocus
        >
      </form>
    </div>

    <div class="minimal-links">
      <a href="newtab.html" class="browse-link">Browse all saved pages</a>
      <button id="sign-in-btn" class="sign-in-btn hidden">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Sign In
      </button>
      <span id="user-greeting" class="user-greeting hidden">
        Welcome, <strong id="user-name"></strong>
      </span>
    </div>
  </div>

  <footer class="minimal-footer">
    <a href="newtab.html">Open full dashboard</a>
    <span id="photo-credit" class="photo-credit hidden">
      Photo by <a id="photographer-link" href="#" target="_blank" rel="noopener"></a> on <a href="https://unsplash.com/?utm_source=saveit&utm_medium=referral" target="_blank" rel="noopener">Unsplash</a>
    </span>
  </footer>

  <!-- Minimal script dependencies -->
  <script src="polyfill-loader.js"></script>
  <script type="module" src="config-loader.js"></script>
  <script type="module" src="firebase-init-dashboard.js"></script>
  <script src="cache-manager.js"></script>
  <script src="api.js"></script>
  <script type="module" src="newtab-minimal.js"></script>
</body>
</html>
