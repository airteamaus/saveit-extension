<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaveIt - Your Saved Pages</title>
  <style>
/* newtab.css - Dashboard styles */

/* CSS Reset & Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  /* Colors */
  --color-primary: #2563eb;
  --color-primary-hover: #1d4ed8;
  --color-secondary: #64748b;
  --color-danger: #dc2626;
  --color-danger-hover: #b91c1c;

  --color-bg: #f8fafc;
  --color-surface: #ffffff;
  --color-border: #e2e8f0;
  --color-text: #1e293b;
  --color-text-light: #64748b;
  --color-text-lighter: #94a3b8;

  /* Spacing */
  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;

  /* Border radius */
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 12px;

  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

  /* Typography */
  --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
}

body {
  font-family: var(--font-sans);
  background: var(--color-bg);
  color: var(--color-text);
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  background: var(--color-surface);
  border-bottom: 1px solid var(--color-border);
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: var(--shadow-sm);
}

.header-content {
  max-width: 1400px;
  margin: 0 auto;
  padding: var(--spacing-md) var(--spacing-lg);
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: var(--spacing-lg);
  flex-wrap: wrap;
}

.header-left {
  display: flex;
  align-items: center;
  gap: var(--spacing-lg);
}

.logo {
  font-size: 24px;
  font-weight: 700;
  color: var(--color-primary);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.logo-icon {
  color: var(--color-primary);
}

.stats {
  font-size: 14px;
  color: var(--color-text-light);
  padding: var(--spacing-xs) var(--spacing-md);
  background: var(--color-bg);
  border-radius: var(--radius-md);
}

.header-controls {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
  flex-wrap: wrap;
}

/* Search Box */
.search-box {
  position: relative;
  display: flex;
  align-items: center;
}

.search-icon {
  position: absolute;
  left: var(--spacing-md);
  color: var(--color-text-light);
  pointer-events: none;
}

.search-input {
  padding: var(--spacing-sm) var(--spacing-md) var(--spacing-sm) 44px;
  border: 1px solid var(--color-border);
  border-radius: var(--radius-md);
  font-size: 14px;
  width: 300px;
  transition: all 0.2s;
  background: var(--color-surface);
  color: var(--color-text);
}

.search-input:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.clear-search {
  position: absolute;
  right: var(--spacing-sm);
  background: none;
  border: none;
  color: var(--color-text-light);
  cursor: pointer;
  padding: var(--spacing-xs);
  border-radius: var(--radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
}

.clear-search:hover {
  background: var(--color-bg);
  color: var(--color-text);
}

/* Selects */
.sort-select,
.filter-select {
  padding: var(--spacing-sm) var(--spacing-md);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-md);
  font-size: 14px;
  background: var(--color-surface);
  color: var(--color-text);
  cursor: pointer;
  transition: all 0.2s;
}

.sort-select:hover,
.filter-select:hover {
  border-color: var(--color-primary);
}

.sort-select:focus,
.filter-select:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

/* Main Content */
.main {
  flex: 1;
  max-width: 1400px;
  width: 100%;
  margin: 0 auto;
  padding: 0;
}

.content {
  /* Grid layout (deprecated - replaced with row-based list) */
  /* display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: var(--spacing-lg); */

  /* Row-based list layout */
  display: flex;
  flex-direction: column;
  gap: 0;
}

/* Saved Page Row (formerly card) */
.saved-page-card {
  background: var(--color-surface);
  border-bottom: 1px solid var(--color-border);
  padding: var(--spacing-md) var(--spacing-lg);
  transition: all 0.2s;
  display: flex;
  align-items: flex-start;
  gap: var(--spacing-md);
  cursor: pointer;
  position: relative;
}

.saved-page-card:hover {
  background: var(--color-bg);
}

.card-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: var(--spacing-xs);
  min-width: 0; /* Enable text truncation */
}

/* Row header - favicon and title inline */
.row-header {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.favicon {
  flex-shrink: 0;
  border-radius: var(--radius-sm);
}

.row-title {
  font-size: 16px;
  font-weight: 600;
  line-height: 1.4;
  color: var(--color-text);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  flex: 1;
  margin: 0;
}

/* Row summary */
.row-summary {
  font-size: 13px;
  color: var(--color-text-light);
  line-height: 1.5;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  margin: 0;
}

/* Row footer - tags left, metadata right */
.row-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: var(--spacing-md);
  flex-wrap: wrap;
  padding-top: 4px;
  padding-bottom: 4px;
}

.row-tags {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-xs);
  flex: 0 1 auto;
}

.row-meta {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-sm);
  font-size: 12px;
  color: var(--color-text-lighter);
  flex: 0 0 auto;
  white-space: nowrap;
}

/* Legacy class names for backward compatibility */
.card-title {
  font-size: 16px;
  font-weight: 600;
  line-height: 1.4;
  color: var(--color-text);
  display: flex;
  align-items: flex-start;
  gap: var(--spacing-sm);
}

.card-title span {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  flex: 1;
}

.card-description {
  font-size: 13px;
  color: var(--color-text-light);
  line-height: 1.5;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.card-meta {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-sm);
  font-size: 12px;
  color: var(--color-text-lighter);
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 4px;
}

.meta-item .icon {
  flex-shrink: 0;
}

.meta-item::before {
  content: "•";
  margin-right: var(--spacing-sm);
  color: var(--color-text-lighter);
}

.meta-item:first-child::before {
  content: none;
}

.domain {
  font-weight: 500;
  color: var(--color-text-light);
}

.card-tags {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-xs);
}

.tag {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 2px var(--spacing-sm);
  background: var(--color-bg);
  color: var(--color-text-light);
  border-radius: var(--radius-sm);
  font-size: 11px;
  font-weight: 500;
}

/* AI-generated tags get distinct styling */
.tag.ai-tag {
  background: rgba(37, 99, 235, 0.1);
  color: var(--color-primary);
  border: 1px solid rgba(37, 99, 235, 0.2);
}

@media (prefers-color-scheme: dark) {
  .tag.ai-tag {
    background: rgba(37, 99, 235, 0.15);
    color: #60a5fa;
    border-color: rgba(37, 99, 235, 0.3);
  }
}

.card-notes,
.row-notes {
  padding: var(--spacing-sm);
  background: #fef3c7;
  border-left: 3px solid #f59e0b;
  border-radius: var(--radius-sm);
  font-size: 13px;
  color: #78350f;
  display: flex;
  gap: var(--spacing-xs);
  align-items: flex-start;
}

.card-notes .icon,
.row-notes .icon {
  flex-shrink: 0;
  margin-top: 2px;
}

.card-actions {
  /* Card actions deprecated in row layout - delete button moved to hover overlay */
  display: none;
}

/* Buttons */
.btn {
  padding: var(--spacing-sm) var(--spacing-md);
  border: none;
  border-radius: var(--radius-md);
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
  flex: 1;
  justify-content: center;
}

.btn-primary {
  background: var(--color-primary);
  color: white;
}

.btn-primary:hover {
  background: var(--color-primary-hover);
}

.btn-secondary {
  background: var(--color-bg);
  color: var(--color-text-light);
  border: 1px solid var(--color-border);
}

.btn-secondary:hover {
  background: var(--color-border);
  color: var(--color-text);
}

.btn-delete {
  /* Delete button in row layout */
  position: absolute;
  top: 50%;
  right: var(--spacing-lg);
  transform: translateY(-50%);
  opacity: 0;
  transition: opacity 0.2s;
  padding: var(--spacing-xs) var(--spacing-sm);
  font-size: 13px;
}

.saved-page-card:hover .btn-delete {
  opacity: 1;
}

.btn-delete:hover {
  background: var(--color-danger);
  color: white;
  border-color: var(--color-danger);
}

/* Empty State */
.empty-state,
.loading-state,
.error-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--spacing-xl) var(--spacing-lg);
  text-align: center;
  min-height: 400px;
}

.empty-icon,
.error-icon {
  color: var(--color-text-lighter);
  margin-bottom: var(--spacing-lg);
}

.empty-state h2,
.error-state h2 {
  font-size: 24px;
  color: var(--color-text);
  margin-bottom: var(--spacing-sm);
}

.empty-state p,
.loading-state p,
.error-state p {
  font-size: 16px;
  color: var(--color-text-light);
  max-width: 400px;
}

/* Loading Spinner */
.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid var(--color-border);
  border-top-color: var(--color-primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-bottom: var(--spacing-lg);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Footer */
.footer {
  background: var(--color-surface);
  border-top: 1px solid var(--color-border);
  padding: var(--spacing-lg);
  margin-top: auto;
}

.footer-content {
  max-width: 1400px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: var(--spacing-md);
  flex-wrap: wrap;
  font-size: 14px;
  color: var(--color-text-light);
}

.footer-links {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
}

.footer-links a {
  color: var(--color-text-light);
  text-decoration: none;
  transition: color 0.2s;
}

.footer-links a:hover {
  color: var(--color-primary);
}

.separator {
  color: var(--color-text-lighter);
}

#mode-indicator {
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
  padding: var(--spacing-xs) var(--spacing-sm);
  background: var(--color-bg);
  border-radius: var(--radius-sm);
  font-size: 12px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .header-content {
    flex-direction: column;
    align-items: stretch;
  }

  .header-left {
    justify-content: space-between;
  }

  .header-controls {
    flex-direction: column;
    align-items: stretch;
  }

  .search-input {
    width: 100%;
  }

  .saved-page-card {
    flex-direction: column;
    align-items: stretch;
  }

  .btn-delete {
    position: static;
    transform: none;
    opacity: 1;
    margin-top: var(--spacing-sm);
  }

  .footer-content {
    flex-direction: column;
    text-align: center;
  }
}

/* Utility Classes */
.icon {
  flex-shrink: 0;
}

/* Accessibility */
button:focus-visible,
input:focus-visible,
select:focus-visible {
  outline: 2px solid var(--color-primary);
  outline-offset: 2px;
}

/* Print Styles */
@media print {
  .header-controls,
  .card-actions,
  .footer {
    display: none;
  }
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
  :root {
    --color-bg: #0a0a0a;
    --color-surface: #1a1a1a;
    --color-border: #2a2a2a;
    --color-text: #e5e5e5;
    --color-text-light: #a3a3a3;
    --color-text-lighter: #737373;

    /* Shadows need to be darker/more prominent */
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.3);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5), 0 4px 6px -4px rgb(0 0 0 / 0.4);
  }

  /* Dark mode specific overrides */
  .card-notes,
  .row-notes {
    background: #1a1a1a;
    border-left-color: #f59e0b;
    color: #a3a3a3;
  }

  .search-input:focus {
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
  }

  .search-input::placeholder {
    color: var(--color-text-lighter);
    opacity: 1;
  }

  .sort-select:focus,
  .filter-select:focus {
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
  }

  .clear-search:hover {
    background: var(--color-border);
  }

  .tag {
    background: #2a2a2a;
    color: var(--color-text-light);
  }
}
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="logo">
          <svg class="logo-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
          SaveIt
        </h1>
        <span class="stats" id="stats">Loading...</span>
      </div>

      <div class="header-controls">
        <div class="search-box">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input
            type="text"
            id="search"
            class="search-input"
            placeholder="Search saved pages..."
            autocomplete="off"
          >
          <button id="clear-search" class="clear-search" title="Clear search" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <select id="sort" class="sort-select" title="Sort order">
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
        </select>

        <select id="filter-category" class="filter-select" title="Filter by category">
          <option value="">All categories</option>
          <option value="news">News</option>
          <option value="blog">Blog</option>
          <option value="code">Code</option>
          <option value="docs">Docs</option>
          <option value="academic">Academic</option>
          <option value="video">Video</option>
          <option value="food">Food</option>
        </select>
      </div>
    </div>
  </header>

  <main class="main">
    <div id="content" class="content">
      <!-- Cards will be rendered here by newtab.js -->
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>SaveIt - Save pages, rediscover knowledge</p>
      <div class="footer-links">
        <a href="#" id="about-link">About</a>
        <span class="separator">•</span>
        <span id="mode-indicator">
          <span id="mode-label">Development Mode</span>
        </span>
      </div>
    </div>
  </footer>

  <!-- Load scripts in dependency order -->
  <script src="config.js"></script>
  <script src="mock-data.js"></script>
  <script src="api.js"></script>
  <script src="components.js"></script>
  <script src="newtab.js"></script>
</body>
</html>
