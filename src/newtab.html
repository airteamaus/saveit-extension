<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new tab</title>
  <link rel="stylesheet" href="newtab.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="logo">
          <svg class="logo-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
          SaveIt
        </h1>
        <span class="stats" id="stats">Loading...</span>
      </div>

      <div class="header-controls">
        <div class="search-box">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input
            type="text"
            id="search"
            class="search-input"
            placeholder="Search saved pages..."
            autocomplete="off"
          >
          <button id="clear-search" class="clear-search" title="Clear search" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div class="theme-toggle" role="radiogroup" aria-label="Theme selection">
          <button class="theme-option" data-theme="auto" aria-label="Auto theme" title="Follow system preference">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"></path>
            </svg>
            Auto
          </button>
          <button class="theme-option" data-theme="light" aria-label="Light theme" title="Light mode">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            Light
          </button>
          <button class="theme-option" data-theme="dark" aria-label="Dark theme" title="Dark mode">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            Dark
          </button>
        </div>

        <button id="sign-in-btn" class="sign-in-btn" title="Sign in with Google" style="display: none;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Sign In
        </button>

        <div id="user-profile" class="user-profile" style="display: none;">
          <button id="user-profile-btn" class="user-profile-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span id="user-name">User</span>
          </button>
          <div id="user-dropdown" class="user-dropdown" style="display: none;">
            <div class="user-info">
              <div id="user-email" class="user-email">user@example.com</div>
            </div>
            <button id="sign-out-btn" class="sign-out-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Sign Out
            </button>
          </div>
        </div>

      </div>
    </div>
  </header>

  <main class="main">
    <div id="tag-bar" class="tag-bar">
      <!-- Tag navigation will be rendered here by newtab.js -->
    </div>
    <div id="content" class="content">
      <!-- Cards will be rendered here by newtab.js -->
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>SaveIt</p>
      <div class="footer-links">
        <a href="#" id="about-link">About</a>
        <span class="separator">•</span>
        <span id="mode-indicator">
          <span id="mode-label">Development Mode</span>
        </span>
        <span class="separator">•</span>
        <span id="version-indicator">v<span id="version-number">...</span> <span id="build-date"></span></span>
      </div>
    </div>
  </footer>

  <!-- Load scripts in dependency order -->
  <!-- Polyfill only loads in extension context (throws error in standalone file://) -->
  <script src="polyfill-loader.js"></script>
  <script type="module" src="config-loader.js"></script>
  <script type="module" src="firebase-init-dashboard.js"></script>
  <script src="mock-data.js"></script>
  <script src="api.js"></script>
  <script src="components.js"></script>
  <script src="tag-manager.js"></script>
  <script src="search-manager.js"></script>
  <script src="scroll-manager.js"></script>
  <script src="newtab.js"></script>
</body>
</html>
