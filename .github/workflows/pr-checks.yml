name: PR Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup SSH key for private repo
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BACKEND_DEPLOY_KEY }}

      - name: Checkout saveit-backend (private repo)
        run: git clone git@github.com:airteamaus/saveit-backend.git saveit-backend

      - name: Install backend dependencies
        run: cd saveit-backend/graph-viz && npm install

      - name: Build bundles
        run: node scripts/bundle-firebase.js && node scripts/bundle-graph.js

      - name: Run ESLint
        run: npm run lint

      - name: Validate manifest
        run: npm run validate

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run test coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup SSH key for private repo
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BACKEND_DEPLOY_KEY }}

      - name: Checkout saveit-backend (private repo)
        run: git clone git@github.com:airteamaus/saveit-backend.git saveit-backend

      - name: Install backend dependencies
        run: cd saveit-backend/graph-viz && npm install

      - name: Build extension
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -f web-ext-artifacts/*.zip ]; then
            echo "Build artifact not found!"
            exit 1
          fi
          echo "Build artifact created:"
          ls -lh web-ext-artifacts/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: web-ext-artifacts/*.zip
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps firefox

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for sensitive data
        run: |
          # Check for accidentally committed secrets
          if grep -r "AIza" src/ --exclude-dir=bundles 2>/dev/null | grep -v "config.js"; then
            echo "⚠️  Warning: Potential API keys found outside config"
          fi
