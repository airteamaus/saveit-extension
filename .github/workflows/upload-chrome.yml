name: Upload to Chrome Web Store

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Auto-publish after upload'
        required: false
        type: boolean
        default: false
      target:
        description: 'Publish target'
        required: false
        type: choice
        options:
          - default
          - trustedTesters
        default: 'default'

  # Optionally trigger on release (disabled by default)
  # release:
  #   types: [published]

jobs:
  upload-chrome:
    runs-on: ubuntu-latest
    name: Upload extension to Chrome Web Store

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Get version from manifest
        id: get-version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify Chrome ZIP exists
        run: |
          ZIP_FILE="web-ext-artifacts/saveit-chrome-${{ steps.get-version.outputs.version }}.zip"
          if [ ! -f "$ZIP_FILE" ]; then
            echo "❌ Chrome ZIP not found: $ZIP_FILE"
            exit 1
          fi
          echo "✅ Found: $ZIP_FILE"
          ls -lh "$ZIP_FILE"

      - name: Upload to Chrome Web Store
        env:
          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
        run: |
          # Determine publish flag
          if [ "${{ github.event.inputs.publish }}" = "true" ]; then
            PUBLISH_FLAG="--publish"
            TARGET_FLAG="--target ${{ github.event.inputs.target }}"
          else
            PUBLISH_FLAG=""
            TARGET_FLAG=""
          fi

          # Run upload script
          node scripts/upload-chrome.js $PUBLISH_FLAG $TARGET_FLAG

      - name: Summary
        run: |
          echo "### ✅ Chrome Web Store Upload Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Published:** ${{ github.event.inputs.publish }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.publish }}" = "true" ]; then
            echo "**Target:** ${{ github.event.inputs.target }}" >> $GITHUB_STEP_SUMMARY

            if [ "${{ github.event.inputs.target }}" = "trustedTesters" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ℹ️ Extension published to trusted testers and is available immediately." >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ℹ️ Extension submitted for review. Review typically takes 1-3 days." >> $GITHUB_STEP_SUMMARY
              echo "[Check status →](https://chrome.google.com/webstore/devconsole)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ℹ️ Extension uploaded but NOT published. You must manually publish:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to [Chrome Web Store Developer Dashboard](https://chrome.google.com/webstore/devconsole)" >> $GITHUB_STEP_SUMMARY
            echo "2. Click your extension" >> $GITHUB_STEP_SUMMARY
            echo "3. Click 'Submit for review'" >> $GITHUB_STEP_SUMMARY
          fi
